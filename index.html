<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Main Section -->
  <main class="main-content" role="main">
    <div class="container">
      <div class="grid" role="grid">
        <div data-key="103" class="sound" role="button">7</div>
        <div data-key="104" class="sound" role="button">8</div>
        <div data-key="105" class="sound" role="button">9</div>
        <div data-key="100" class="sound" role="button">4</div>
        <div data-key="101" class="sound" role="button">5</div>
        <div data-key="102" class="sound" role="button">6</div>
        <div data-key="97" class="sound" role="button">1</div>
        <div data-key="98" class="sound" role="button">2</div>
        <div data-key="99" class="sound" role="button">3</div>
      </div>
      <div class="audio" role="list">
        <audio data-key="103" src="audios/crash.mp3"></audio>
        <audio data-key="104" src="audios/kick-bass.mp3"></audio>
        <audio data-key="105" src="audios/snare.mp3"></audio>
        <audio data-key="100" src="audios/tom-1.mp3"></audio>
        <audio data-key="101" src="audios/tom-2.mp3"></audio>
        <audio data-key="102" src="audios/snare.mp3"></audio>
        <audio data-key="97" src="audios/tom-3.mp3"></audio>
        <audio data-key="98" src="audios/tom-4.mp3"></audio>
        <audio data-key="99" src="audios/crash.mp3"></audio>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
